<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="weather.js"></script>

</head>
<body>
<div ng-app="weatherapp" ng-controller="WeatherCntrl">

    State Code: <input type="text" ng-model="my.statecode">
    <br/>
    <br/>
    City Name: <input type="text" ng-model="my.city">
    <br>
    <br>
    <button data-ng-click="myfunction(my)">Populate the Weather</button>
    <p >Currently {{temp}} &deg; F and {{weather}} with a wind speed of {{wind}} mph </p>
    <div class="currentIcon" ng-bind-html-unsafe="currenticon.html"></div>
    <p>The barometric pressure is {{press}} mb with a relative humidity of {{humidity}}</p>

</div>


</body>

</html>
